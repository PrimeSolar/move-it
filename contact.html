<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Get in touch with us for all your moving needs. Contact Move It via email at contact@move-it.com or call us at +44 20 1234 5678. Visit our office at 123 Victoria St, London SW1E 6DE, United Kingdom."
    />
    <meta
      name="keywords"
      description="move, it, web, application, professional, relocation, service, customer"
    />
  </head>

  <body style="display: none">
    <header id="navigationBarContainer"></header>

    <main>
      <section>
        <div class="px-4 py-5 text-center align-items-center">
          <!--prettier-ignore-->
          <h1 class="display-4 fw-bold text-body-emphasis align-items-center center typing">Contact Us</h1>
        </div>

        <div class="container pb-5">
          <div class="row g-5">
            <div class="text-center">
              <div class="row row-cols-md-2 g-4">
                <div
                  class="aos-item pe-3"
                  data-aos="fade-up"
                  data-aos-delay="200"
                >
                  <div class="aos-item__inner">
                    <div
                      class="bg-light hvr-shutter-out-horizontal d-block p-3 feature"
                    >
                      <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-envelope h3 pe-2"></i>
                        <span class="h5">Email</span>
                      </div>
                      <span
                        ><a href="mailto:contact@move-it.com"
                          >contact@move-it.com</a
                        ></span
                      >
                    </div>
                  </div>
                </div>
                <div
                  class="aos-item ps-3"
                  data-aos="fade-up"
                  data-aos-delay="400"
                >
                  <div class="aos-item__inner">
                    <div
                      class="bg-light hvr-shutter-out-horizontal d-block p-3 feature"
                    >
                      <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-phone h3 pe-2"></i>
                        <span class="h5">Phone</span>
                      </div>
                      <span>+44 20 1234 5678</span>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="row g-4 aos-item mt-1"
                data-aos="fade-up"
                data-aos-delay="600"
              >
                <div class="aos-item">
                  <div
                    class="bg-light hvr-shutter-out-horizontal d-block p-3 feature"
                  >
                    <div class="d-flex justify-content-center">
                      <i class="fa-solid fa-location-pin h3 pe-2"></i>
                      <span class="h5">Office Location</span>
                    </div>
                    <span
                      >123 Victoria St, London SW1E 6DE,
                      United&nbsp;Kingdom</span
                    >
                  </div>
                </div>
              </div>
              <div class="aos-item" data-aos="fade-up" data-aos-delay="800">
                <div class="mt-4 w-100 aos-item__inner feature">
                  <iframe
                    width="100%"
                    height="500"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.880342385752!2d-0.14066682282561382!3d51.49706327181106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604de925884d5%3A0xf010f86f8f517b67!2s123%20Victoria%20St%2C%20London%20SW1E%206DE%2C%20UK!5e0!3m2!1sen!2srs!4v1737498118734!5m2!1sen!2srs"
                    loading="lazy"
                    ><a href="https://www.maps.ie/distance-area-calculator.html"
                      >measure acres/hectares on map</a
                    ></iframe
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="print"></section>
    </main>

    <footer id="footerContainer"></footer>

    <script src="scripts/components-min.js"></script>
    <script src="scripts/theme-min.js"></script>
    <script src="scripts/typing-min.js"></script>
    <script src="scripts/slide-animation-min.js"></script>
    <script src="scripts/chat-min.js"></script>
    <script src="scripts/meta-tags-min.js"></script>
  </body>
</html>
