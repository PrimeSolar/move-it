<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Move It | Contact Us</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet" type="text/css" href="styles/media-queries.css" />
</head>

<body>

  <div id="navigationBarContainer"></div>

  <div class="px-4 py-5 text-center align-items-center">
    <h1 class="display-4 fw-bold text-body-emphasis align-items-center">Contact Us</h1>
  </div>

  <div class="container pb-3">
    <div class="row g-5">
      <!-- Contact Information Block -->
      <div class="text-center">
        <div class="row row-cols-md-2 g-4">
          <div class="aos-item pe-3" data-aos="fade-up" data-aos-delay="200">
            <div class="aos-item__inner">
              <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                <div class="d-flex justify-content-center">
                  <i class="fa-solid fa-envelope h3 pe-2"></i>
                  <span class="h5">Email</span>
                </div>
                <span><a href="mailto:contact@move-it.com">contact@move-it.com</a></span>
              </div>
            </div>
          </div>
          <div class="aos-item ps-3" data-aos="fade-up" data-aos-delay="400">
            <div class="aos-item__inner">
              <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                <div class="d-flex justify-content-center">
                  <i class="fa-solid fa-phone h3 pe-2"></i>
                  <span class="h5">Phone</span>
                </div>
                <span>+44 20 1234 5678</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-4 aos-item mt-1" data-aos="fade-up" data-aos-delay="600">
          <div class="aos-item">
            <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
              <div class="d-flex justify-content-center">
                <i class="fa-solid fa-location-pin h3 pe-2"></i>
                <span class="h5">Office Location</span>
              </div>
              <span>123 Victoria St, London SW1E 6DE, United&nbsp;Kingdom</span>
            </div>
          </div>
        </div>
        <div class="aos-item" data-aos="fade-up" data-aos-delay="800">
          <div class="mt-4 w-100 aos-item__inner">
            <iframe class="hvr-shadow" width="100%" height="345" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
              src="https://maps.google.com/maps?q=123+Victoria+St,+London+SW1E+6DE,+UK/@51.4970283,-0.1502572,15z&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure acres/hectares on
                map</a></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Enable JavaScript -->
  <noscript>
    <style>
      div {
        display: none;
      }
    </style>
    <section id="enable-javascript">
      <h2>Enable JavaScript</h2>
      <p>Because this document uses web based technologies, it requires interactive browser functionality. This functionality is provided, in part, by JavaScript. You might have to enable JavaScript within the browser in order to ensure that the
        document displays correctly and its features work as expected.</p>
      <p>Instructions for enabling JavaScript vary by browser. Select your browser from the list to learn how.</p>
      <details>
        <summary>
          <strong>Chrome</strong>
        </summary>
        <ol type="1">
          <li>Click on the browser menu button in the browser upper right corner.</li>
          <li>Click <strong>Settings</strong>.</li>
          <li>Click <strong>Privacy and security</strong> in the side menu.</li>
          <li>Click <strong>Site settings</strong>.</li>
          <li>Scroll to the <strong>JavaScript</strong> section and click on it.</li>
          <li>Click <strong>&lt;&gt; Sites can use Javascript</strong>.</li>
          <li>Refresh this page.</li>
        </ol>
      </details>
      <details>
        <summary>
          <strong>Edge</strong>
        </summary>
        <ol type="1">
          <li>Click on the browser menu button in the browser upper right corner.</li>
          <li>Click <strong>Settings</strong>.</li>
          <li>Choose <strong>Cookies and site permissions</strong> section.</li>
          <li>Scroll to the <strong>JavaScript</strong> section and click on it.</li>
          <li>Click <strong>Allowed (recommended)</strong>.</li>
          <li>Refresh this page.</li>
        </ol>
      </details>
      <details>
        <summary>
          <strong>Firefox</strong>
        </summary>
        <ol type="1">
          <li>Type <code>about:config</code> in the address bar and press <strong>Enter</strong>. A warning page may appear. Click <strong>Accept the Risk and Continue</strong> to go to the <strong>about:config</strong> page.</li>
          <li>In <strong>Search preference name</strong> field, type <code>javascript.enabled</code>. It should be set to <code>true</code> by default.</li>
          <li>If <code>javascript.enabled</code> is set to <code>false</code>, click <strong>Toggle</strong> or <strong>Reset</strong> to set it back to <code>true</code>.</li>
          <li>Refresh this page.</li>
        </ol>
      </details>
      <details>
        <summary>
          <strong>Opera</strong>
        </summary>
        <ol type="1">
          <li>Click on the browser menu button in the browser upper right corner.</li>
          <li>Scroll all the way down and click <strong>Go to full browser settings</strong>.</li>
          <li>Scroll to the <strong>Privacy and security</strong> section.</li>
          <li>Click <strong>Site Settings</strong>.</li>
          <li>Scroll to the <strong>JavaScript</strong> section and click on it.</li>
          <li>Click <strong>&lt;&gt; Sites can use Javascript</strong>.</li>
          <li>Refresh this page.</li>
        </ol>
      </details>
    </section>
  </noscript>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/elements.js"></script>
  <script type="text/javascript" src="scripts/glossary.js"></script>

</body>

</html>
